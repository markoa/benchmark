version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: markoa-dockerhub 
      jobs:
      - name: Docker Pull and Push
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - checkout
          - docker pull sonarqube:5.1
          - docker tag sonarqube:5.1 "$DOCKER_USERNAME"/benchmark:$SEMAPHORE_WORKFLOW_ID
          - docker push "$DOCKER_USERNAME"/benchmark:$SEMAPHORE_WORKFLOW_ID
